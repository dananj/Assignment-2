<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="kotak">
        <div class="baris">
            <input type="text" id="angka" class="ktk" disabled>

        </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value=''">c</button>
            <button onclick="document.getElementById('angka').value=''">---</button>
            <button onclick="document.getElementById('angka').value+='*'">*</button>
            <button onclick="document.getElementById('angka').value+='/'">/</button>
        </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value+='1'" class="angka">
                1
            </button>
            <button onclick="document.getElementById('angka').value+='2'" class="angka">
                2
            </button>
            <button onclick="document.getElementById('angka').value+='3'" class="angka">
                3
            </button>
            <button onclick="document.getElementById('angka').value+='+'" class="angka">+</button>
        </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value+='4'" class="angka">
                4
            </button>
            <button onclick="document.getElementById('angka').value+='5'" class="angka">
                5
            </button>
            <button onclick="document.getElementById('angka').value+='6'" class="angka">
                6
            </button>
            <button onclick="document.getElementById('angka').value+='-'" class="angka">-</button>
        </div>
        <div class="baris">
            <button onclick="document.getElementById('angka').value+='7'" class="angka">
                7
            </button>
            <button onclick="document.getElementById('angka').value+='8'" class="angka">
                8
            </button>
            <button onclick="document.getElementById('angka').value+='9'" class="angka">
                9
            </button>
            <button onclick="document.getElementById('angka').value+='0'" class="angka">
                0
            </button>
        </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    </script>
    <script>
        $("button.angka").click(function () {

            document.getElementById('angka').value = eval(document.getElementById('angka').value);
        });
    </script>
</body>

</html>
